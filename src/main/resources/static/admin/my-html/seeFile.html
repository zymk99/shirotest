<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="watmain">
    <water :rownum=5 :listdata="valuelist"></water>
</div>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/http-vue-loader"></script>
<script >
    Vue.use(httpVueLoader);
        let water = new Vue({
            el: '.watmain',
            data: {
                valuelist:new function(){
                    let list=[];
                    for(let i=0;i<10;i++){
                        let h=parseInt(Math.random()*100)+150;
                        list.push({height:h});
                    }
                    return list;
                }
            },
            components: {
                'water': 'url:/admin/dom/Waterfall/index.vue'
            }
        })
</script>
</body>
</html>
