<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/admin/my-css/indexcss.css">
    <link rel="stylesheet" href="/admin/my-css/layer.css">
    <link rel="stylesheet" href="/admin/static/sa.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Title</title>
</head>
<body style="height: 100%;">

<div class="userlist_div">
    <template>
        <el-table
                :data="tableData"
                border
                style="width: 100%">
            <el-table-column
                    prop="index"
                    label="序号"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="300">
            </el-table-column>
            <el-table-column
                    prop="emails"
                    label="邮箱"
                    width="300">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="250">
                <template slot-scope="scope">
                    <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                    <el-button type="text" size="small">编辑</el-button>
                    <el-button type="text" size="small">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <el-pagination
            @prev-click="lastPage"
            @next-click="nextPage"
            background
            layout="prev, pager, next"
            :total="nummax"
            :page-size="pagesize"
            class="user_pagenum">
    </el-pagination>
</div>

<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="/admin/javascript/layer.js"></script>
<script src="/admin/javascript/sweetalert.min.js"></script>
<script src="/admin/my-html/usermanagelist.js"></script>
</body>
</html>
