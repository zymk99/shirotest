<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/admin/my-css/indexcss.css">
    <title>Title</title>
</head>
<body style="height: 100%;">
    <div style="margin: 0 40%;">
        <ul class="menuset">
            <li v-for="menuitem in menudata">
                <div class="index-list"  v-bind:id="menuitem.id">
                    <a>{{menuitem.name}}</a>
                    <span v-on:click="deleteItem(menuitem)" style="background:url('/admin/icon/delete.svg')"></span>
                    <span style="background:url('/admin/icon/setup.svg')"></span>
                    <span style="background:url('/admin/icon/add.svg')"></span>
                </div>
                <ul class="menuset" v-if="menuitem.childList">
                    <li v-for="c_item in menuitem.childList">
                        <div v-bind:id="c_item.id">
                            <span>
                                {{c_item.name}}
                            </span>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="/admin/my-html/main.js"></script>
</body>
</html>
