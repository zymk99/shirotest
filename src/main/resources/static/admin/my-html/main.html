<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/admin/my-css/indexcss.css">
    <link rel="stylesheet" href="/admin/static/sa.css">
    <link rel="stylesheet" href="/admin/my-css/layer.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Title</title>
</head>
<body style="height: 100%;">
    <div style="margin: 2% 40%;">
        <ul class="menuset">
            <li v-for="menuitem in menudata">
                <div class="index-list"  v-bind:id="menuitem.id">
                    <a>{{menuitem.name}}</a>
                    <span v-on:click="deleteItem(menuitem)" style="background:url('/admin/icon/delete.svg')"></span>
                    <span v-on:click="updateItem(menuitem)" style="background:url('/admin/icon/setup.svg')"></span>
                    <span v-on:click="addItem(menuitem)" style="background:url('/admin/icon/add.svg')"></span>
                </div>
                <ul class="menuset" v-if="menuitem.childList">
                    <li v-for="c_item in menuitem.childList">
                        <div class="index-list" v-bind:id="c_item.id">
                            <a>{{c_item.name}}</a>
                            <span v-on:click="deleteItem(c_item)" style="background:url('/admin/icon/delete.svg')"></span>
                            <span v-on:click="updateItem(c_item)" style="background:url('/admin/icon/setup.svg')"></span>
                            <span v-on:click="addItem(c_item)" style="background:url('/admin/icon/add.svg')"></span>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="menu_from float-from-30-40 vue-box" style="display:none;">
        <i v-on:click="_close()" class="close_i el-icon-close"></i>
        <div class="c-panel" style="padding: 5% 20% 0;box-shadow: 0 0 #ccc;">
            <div class="from-head c-title">编辑节点</div>
            <el-form ref="form">
                <div class="c-item">
                    <label class="c-label">节点名称：</label>
                    <el-input size="mini" v-model="m.name"></el-input>
                </div>
                <br>
                <div class="c-item">
                    <label class="c-label">图标：</label>
                    <el-input size="mini" v-model="m.icon"></el-input>
                </div>

                <br>
                <div class="c-item">
                    <label class="c-label">地址：</label>
                    <el-input size="mini" v-model="m.url"></el-input>
                </div>
                <br>
                <div class="c-item">
                    <label class="c-label">是否有效：</label>
                    <el-radio-group v-model="m.isvalid" size="mini">
                        <el-radio :label="0">是</el-radio>
                        <el-radio :label="1">否</el-radio>
                    </el-radio-group>
                </div>

                <br>
                <el-row style="text-align: center;">
                    <el-button type="primary" icon="el-icon-plus" size="mini" @click="submit">确定</el-button>
                    <el-button type="primary" style="padding: 7px 15px;" @click="relatrole" plain>关联角色</el-button>
                </el-row>
            </el-form>
        </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/admin/javascript/sweetalert.min.js"></script>
    <script src="/admin/javascript/layer.js"></script>
    <script src="/admin/javascript/Zafkiel.js"></script>
    <script src="/admin/my-html/main.js"></script>
</body>
</html>
