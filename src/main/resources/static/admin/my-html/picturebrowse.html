<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0; background: #999;">
    <div class="browse_main">
        <browse :inde="inde"></browse>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/admin/javascript/Zafkiel.js"></script>
    <script>
        Vue.use(httpVueLoader);
        let bore=new Vue({
            el:".browse_main",
            data:{
                inde:0
            },
            components:{
                "browse":"url:/admin/dom/picSee/index.vue"
            },
            created(){
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                let index=0;
                for(let i in vars){
                    if(vars[i].startsWith("index=")){
                        index=vars[i].split("index=")[1];
                        break;
                    }
                }
                this._data.inde=index;
            },
            methods:{
            }
        })
    </script>
</body>
</html>
